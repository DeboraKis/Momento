<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Time Capsule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Time Capsule</h1>
        
        <!-- Create Capsule Form -->
        <div class="form-container">
            <h2>Create New Time Capsule</h2>
            <form id="capsuleForm">
                <input type="text" id="title" placeholder="Title" required>
                <textarea id="message" placeholder="Your message..." required></textarea>
                <input type="date" id="lockDate" required>
                <button type="submit">Create Time Capsule</button>
            </form>
        </div>

        <!-- Display Capsules -->
        <div class="capsules-container">
            <h2>Your Time Capsules</h2>
            <div id="capsulesList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
